<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* DECLARACIÓN DE VARIABLES CSS GLOBALES */
      :root {
        --color-bg-primary: #EEEFE0; /* Fondo principal muy claro (Casi blanco) */
        --color-bg-secondary: #D1D8BE; /* Fondo secundario/sutil */
        --color-text-primary: #213448; /* Texto principal (Azul oscuro, mantenemos este para fuerte contraste) */
        --color-brand-accent: #819A91; /* Énfasis principal/Sidebar Hover (Verde grisáceo oscuro) */
        --color-brand-secondary: #A7C1A8; /* Botones/Énfasis medio */
        --color-border-subtle: #D1D8BE;
        --color-kpi-bg: #EEEFE0; /* Fondo de KPI/card */

        /* Tipografía */
        --font-primary: 'Inter', sans-serif;
      }
      
      /* ESTILOS BASE QUE USAN LAS VARIABLES */
      body {
        display: flex;
        min-height: 100vh;
        background-color: var(--color-bg-primary); 
        color: var(--color-text-primary);
        font-family: var(--font-primary);
      }
      .sidebar {
        min-width: 220px;
        max-width: 220px;
        background-color: var(--color-text-primary); /* Color oscuro */
        color: var(--color-bg-primary); /* Texto claro */
      }
      .sidebar a {
        color: var(--color-bg-primary);
        text-decoration: none;
        padding: 10px 15px;
        display: block;
        border-radius: 8px;
      }
      .sidebar a:hover {
        background-color: var(--color-brand-accent); 
      }
      .content {
        flex-grow: 1;
        padding: 20px;
      }
      
      /* Estilos para el dashboard para usar en Home/Analisis */
      .btn-primary {
          background-color: var(--color-brand-accent);
          border-color: var(--color-brand-accent);
          color: white; 
      }
      .btn-primary:hover {
          background-color: #43627a; /* Tono más oscuro de la marca */
          border-color: #43627a;
      }
      .text-accent {
          color: var(--color-brand-accent) !important;
      }
      .text-primary-color {
          color: var(--color-text-primary) !important;
      }
      
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3">
      <h3 class="mb-4">Calidad del Aire</h3>
      <a href="{% url 'home' %}">Inicio</a>
      <a href="{% url 'quienes' %}">¿Quiénes somos?</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
