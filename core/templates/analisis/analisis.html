{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>CityAir Logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="{% static 'styles/styles.css' %}" rel="stylesheet" />

    <style>
        .initial-hidden {
            opacity: 0;
            transform: translateY(15px);
        }
    </style>
</head>
<body>
    {% include 'partials/navbar/navbar.html' %}

    <div 
        class="content initial-hidden" 
        id="main-content"
        style="
            opacity: 0;
            transition: opacity 1s ease-out, transform 1s ease-out;
        "
    >
        <h2 class="mb-4 text-center">Análisis de Datos</h2>

        <div class="filters mb-4">
            <select class="form-select">
                <option selected>Seleccionar dispositivo</option>
                <option>Sensor 1</option>
                <option>Sensor 2</option>
            </select>

            <select class="form-select">
                <option selected>Variable</option>
                <option>PM2.5</option>
                <option>PM10</option>
                <option>CO₂</option>
                <option>Temperatura</option>
                <option>Humedad</option>
                <option>Luz</option>
            </select>

            <select class="form-select">
                <option selected>Rango predefinido</option>
                <option>1 hora</option>
                <option>6 horas</option>
                <option>12 horas</option>
                <option>1 día</option>
                <option>7 días</option>
                <option>14 días</option>
                <option>1 mes</option>
            </select>
        </div>

        <div class="filters mb-4">
            <input type="date" class="form-control" placeholder="Fecha inicio" />
            <input type="date" class="form-control" placeholder="Fecha fin" />
        </div>

        <div class="row g-3 mb-4 text-center">
            <div class="col-6 col-md-3">
                <div class="data-card">
                    <h5>Promedio</h5>
                    <p>22</p>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="data-card">
                    <h5>Máximo</h5>
                    <p>48</p>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="data-card">
                    <h5>Mínimo</h5>
                    <p>10</p>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="data-card">
                    <h5>Mediana</h5>
                    <p>21</p>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const content = document.getElementById("main-content");
        if (content) {
            setTimeout(() => {
                content.style.opacity = 1;
                content.style.transform = "translateY(0)";
            }, 100); // Pequeño retraso
        }
    });
    </script>

    <script>
        // Line chart
        new Chart(document.getElementById("lineChart"), {
            type: "line",
            data: {
                labels: ["03:00", "06:00", "09:00", "12:00", "15:00", "18:00"],
                datasets: [
                    {
                        label: "PM2.5",
                        data: [12, 20, 18, 30, 25, 15],
                        borderColor: "rgba(0,123,255,1)",
                        backgroundColor: "rgba(0,123,255,0.2)",
                        fill: true,
                    },
                ],
            },
        });

        // Bar chart
        new Chart(document.getElementById("barChart"), {
            type: "bar",
            data: {
                labels: ["PM2.5", "PM10", "CO₂", "Temp", "Humedad", "Luz"],
                datasets: [
                    {
                        label: "Promedio",
                        data: [22, 35, 410, 25, 55, 150],
                        backgroundColor: "rgba(40,167,69,0.7)",
                    },
                ],
            },
        });

        // Radar chart
        new Chart(document.getElementById("radarChart"), {
            type: "radar",
            data: {
                labels: ["PM2.5", "PM10", "CO₂", "Temperatura", "Humedad", "Luz"],
                datasets: [
                    {
                        label: "Sensor 1",
                        data: [20, 30, 420, 24, 60, 100],
                        borderColor: "rgba(255,99,132,1)",
                        backgroundColor: "rgba(255,99,132,0.2)",
                    },
                ],
            },
        });

        // Pie chart
        new Chart(document.getElementById("pieChart"), {
            type: "pie",
            data: {
                labels: ["PM2.5", "PM10", "CO₂", "Temp", "Humedad", "Luz"],
                datasets: [
                    {
                        data: [22, 35, 410, 25, 55, 150],
                        backgroundColor: [
                            "rgba(255,99,132,0.7)",
                            "rgba(54,162,235,0.7)",
                            "rgba(255,206,86,0.7)",
                            "rgba(75,192,192,0.7)",
                            "rgba(153,102,255,0.7)",
                            "rgba(255,159,64,0.7)",
                        ],
                    },
                ],
            },
        });
    </script>
</body>
</html>
