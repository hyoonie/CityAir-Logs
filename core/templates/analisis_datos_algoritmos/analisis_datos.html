<!-- Esta vista muestra las 2 gráficas ya generadas  -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análisis de Datos · Calidad del Aire</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Estilos personalizados -->
    <link href="{% static 'styles/styles.css' %}" rel="stylesheet" />

    <style>
      .initial-hidden {
        opacity: 0;
        transform: translateY(15px);
      }
    </style>
  </head>
  <body>
    {% include 'partials/navbar/navbar.html' %}

    <div
      class="content initial-hidden"
      id="main-content"
      style="opacity: 0; transition: opacity 1s ease-out, transform 1s ease-out"
    >
      <header
        class="py-5 mb-5 border-bottom text-center"
        style="border-color: #f2ead3 !important"
      >
        <div class="mx-auto" style="max-width: 800px">
          <span
            class="nk-subtle text-uppercase fw-semibold mb-2 d-block tracking-widest"
            style="font-family: 'Inter', sans-serif; color: #344f1f !important"
          >
            Resultados del Modelo
          </span>
          <h1
            class="display-3 fw-bolder mb-3"
            style="font-family: 'Inter', sans-serif; letter-spacing: -2px"
          >
            Análisis de Predicciones
          </h1>
          <p
            class="lead text-muted mx-auto"
            style="
              max-width: 600px;
              font-size: 1.25rem;
              font-family: 'Inter', sans-serif;
              color: #344f1f !important;
            "
          >
            Visualización de valores reales vs. predichos por los modelos Random
            Forest y Regresión Lineal.
          </p>
        </div>
      </header>

      <!-- Contenedor donde se cargarán las imágenes vía JS -->
      <div id="model-output-container" class="container mb-5"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para cargar imágenes desde static/dashboard -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const content = document.getElementById("main-content");
        if (content) {
          setTimeout(() => {
            content.style.opacity = 1;
            content.style.transform = "translateY(0)";
          }, 100);
        }

        const container = document.getElementById("model-output-container");
        const apiUrl = "{% url 'kpis_api' %}";

        fetch(apiUrl)
          .then((response) => {
            if (!response.ok) throw new Error("Respuesta de red no fue ok");
            return response.json();
          })
          .then((data) => {
            const pmData = data.PM2_5;
            const co2Data = data.CO2;

            if (pmData.error_msg || co2Data.error_msg) {
              container.innerHTML = `
              <div class="alert alert-warning text-center mx-auto" style="max-width:600px; background-color:#F2EAD3; border-color:#547792; color:#344F1F;">
                <strong>Atención:</strong> ${
                  pmData.error_msg || co2Data.error_msg
                }
              </div>`;
            } else {
              container.innerHTML = "";

              // PM2.5
              container.innerHTML += `
              <div class="card p-3 border mb-4" style="background-color:#F9F5F0; border-color:#F2EAD3;">
                <h6 class="text-center fw-bold" style="color:#344F1F;">PM2.5: Real vs. Predicción</h6>
                <img src="{% static 'dashboard/pred_vs_real_PM2_5.png' %}" class="img-fluid rounded" loading="lazy">
              </div>`;

              // CO2
              container.innerHTML += `
              <div class="card p-3 border" style="background-color:#F9F5F0; border-color:#F2EAD3;">
                <h6 class="text-center fw-bold" style="color:#344F1F;">CO₂: Real vs. Predicción</h6>
                <img src="{% static 'dashboard/pred_vs_real_CO2.png' %}" class="img-fluid rounded" loading="lazy">
              </div>`;

              // Nota al pie
              container.innerHTML += `
              <small class="nk-subtle d-block mt-2" style="color:#344F1F;">
                Gráficos de valores reales vs. predichos generados por el script del modelo.
              </small>`;
            }
          })
          .catch((error) => {
            console.error("Error al obtener datos:", error);
            container.innerHTML = `
            <div class="alert alert-danger text-center mx-auto" style="max-width:600px;">
              Error al cargar los gráficos. Revisa la consola para más detalles.
            </div>`;
          });
      });
    </script>
  </body>
</html>
