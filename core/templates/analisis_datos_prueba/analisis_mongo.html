<!-- Este template es el ejemplo de la pagina donde se pueden seleccionar rango de fechas  -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Análisis Interactivo · MongoDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

    <!-- CSS global -->
    <link href="{% static 'styles/styles.css' %}" rel="stylesheet" />

    <style>
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s ease;
      }
      .fade-in.show {
        opacity: 1;
        transform: translateY(0);
      }

      .card-filter {
        background: #ffffff;
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      }

      .graph-container {
        background: #ffffff;
        border-radius: 20px;
        padding: 1.5rem;
        margin-top: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      }
    </style>
  </head>

  <body>
    {% include 'partials/navbar/navbar.html' %}

    <div class="content">
      <div class="container-fluid px-5 py-5 fade-in" id="main">
        <!-- HEADER -->
        <header class="mb-4">
          <h1 class="fw-bold display-5">Análisis Interactivo de Sensores</h1>
          <p class="text-muted col-lg-6">
            Visualización dinámica de datos almacenados en MongoDB, con
            selección de rangos de fechas y comparación entre valores reales y
            modelos predictivos.
          </p>
        </header>

        <!-- FILTROS -->
        <div class="card-filter row g-3 align-items-end mb-4">
          <div class="col-md-3">
            <label class="form-label fw-semibold">Fecha inicio</label>
            <input type="date" id="fechaInicio" class="form-control" />
          </div>

          <div class="col-md-3">
            <label class="form-label fw-semibold">Fecha fin</label>
            <input type="date" id="fechaFin" class="form-control" />
          </div>

          <div class="col-md-3">
            <label class="form-label fw-semibold">Variable</label>
            <select id="variable" class="form-select">
              <option value="pm2_5">PM2.5</option>
              <option value="co2">CO₂</option>
              <option value="temperatura">Temperatura</option>
              <option value="humedad">Humedad</option>
            </select>
          </div>

          <div class="col-md-3">
            <button class="btn btn-success w-100" onclick="cargarDatos()">
              <i class="bi bi-bar-chart-line"></i> Generar gráfica
            </button>
          </div>
        </div>

        <!-- GRÁFICA -->
        <div class="graph-container">
          <div id="graficaPrincipal" style="height: 500px"></div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("main").classList.add("show");
      });

      // Temporal: datos simulados
      function cargarDatos() {
        const fechas = Array.from({ length: 30 }, (_, i) => `2024-09-${i + 1}`);
        const valores = fechas.map(() => Math.random() * 50 + 10);

        Plotly.newPlot(
          "graficaPrincipal",
          [
            {
              x: fechas,
              y: valores,
              type: "scatter",
              mode: "lines+markers",
              name: "PM2.5",
            },
          ],
          {
            title: "Serie temporal interactiva",
            xaxis: { title: "Fecha" },
            yaxis: { title: "Concentración" },
            hovermode: "x unified",
          }
        );
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
