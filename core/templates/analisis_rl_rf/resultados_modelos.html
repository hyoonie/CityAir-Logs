{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análisis de Datos · Calidad del Aire</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Estilos personalizados -->
    <link href="{% static 'styles/styles.css' %}" rel="stylesheet" />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      .initial-hidden {
        opacity: 0;
        transform: translateY(15px);
      }

      .card-custom {
        border-radius: 1rem;
        box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card-custom:hover {
        transform: translateY(-3px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.12);
      }

      h6.card-title {
        font-family: "Poppins", sans-serif;
        font-weight: 600;
      }

      small.note {
        font-size: 0.85rem;
        color: #344f1f;
        display: block;
        margin-top: 0.5rem;
        text-align: center;
      }
    </style>
  </head>

  <body>
    {% include 'partials/navbar/navbar.html' %}

    <div class="content initial-hidden" id="main-content">
      <header
        class="py-5 mb-5 border-bottom text-center"
        style="border-color: #f2ead3 !important"
      >
        <div class="mx-auto" style="max-width: 800px">
          <span
            class="nk-subtle text-uppercase fw-semibold mb-2 d-block tracking-widest"
            style="font-family: 'Inter', sans-serif; color: #344f1f !important"
          >
            Resultados del Modelo
          </span>
          <h1
            class="display-3 fw-bolder mb-3"
            style="font-family: 'Inter', sans-serif; letter-spacing: -2px"
          >
            Análisis de Predicciones
          </h1>
          <p
            class="lead text-muted mx-auto"
            style="
              max-width: 600px;
              font-size: 1.25rem;
              font-family: 'Inter', sans-serif;
              color: #344f1f !important;
            "
          >
            Visualización de valores reales vs. predichos por los modelos Random
            Forest y Regresión Lineal.
          </p>
        </div>
      </header>

      <!-- Contenedor donde se cargarán las imágenes vía JS -->
      <div id="model-output-container" class="container mb-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const content = document.getElementById("main-content");
        if (content) {
          setTimeout(() => {
            content.style.opacity = 1;
            content.style.transform = "translateY(0)";
          }, 100);
        }

        const container = document.getElementById("model-output-container");
        container.innerHTML = "";

        // PM2.5
        container.innerHTML += `
        <div class="card card-custom p-3 mb-4" style="border-color:#F2EAD3;">
          <h6 class="card-title text-center">PM2.5: Real vs. Predicción</h6>
          <img src="{% static 'dashboard/pred_vs_real_PM2_5.png' %}" class="img-fluid rounded" loading="lazy">
        </div>`;

        // CO2
        container.innerHTML += `
        <div class="card card-custom p-3" style="border-color:#F2EAD3;">
          <h6 class="card-title text-center">CO₂: Real vs. Predicción</h6>
          <img src="{% static 'dashboard/pred_vs_real_CO2.png' %}" class="img-fluid rounded" loading="lazy">
        </div>`;

        // Nota al pie
        container.innerHTML += `<small class="note">Gráficos de valores reales vs. predichos generados por el script del modelo.</small>`;
      });
    </script>
  </body>
</html>
