{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Dispositivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="menu">
      <a href="{% url 'home' %}"><i class="bi bi-house"></i> Inicio</a>
      <a href="{% url 'aboutus' %}"><i class="bi bi-info-circle"></i> Acerca de</a>
      <a href="{% url 'reportes' %}"><i class="bi bi-clipboard"></i> Reportes</a>
      <a href="{% url 'ct_datos1' %}"><i class="bi bi-graph-up"></i> Análisis</a>
      <a href="{% url 'dispositivos' %}"><i class="bi bi-bar-chart"></i> Dispositivos</a>
    </div>
    <div class="bottom">
      <a href="#"><i class="bi bi-person"></i> Perfil</a>
      <a href="#"><i class="bi bi-gear"></i> Configuración</a>
      <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
  </div>

  <!-- Contenido -->
  <div class="content">
    <h2 class="mb-4 text-center">Dispositivo: Sensor 1</h2>

    <!-- Selector de dispositivo -->
    <div class="mb-3 text-center">
      <select class="form-select w-50 d-inline-block">
        <option selected>Seleccionar dispositivo</option>
        <option>Sensor 1</option>
        <option>Sensor 2</option>
      </select>
    </div>

    <!-- Grid -->
    <div class="main-grid">
      <!-- Mapa -->
      <div id="map"></div>

      <!-- Datos -->
      <div class="row g-3">
        <div class="col-6"><div class="data-card"><h5>PM2.5</h5><p>15 µg/m³</p></div></div>
        <div class="col-6"><div class="data-card"><h5>PM10</h5><p>30 µg/m³</p></div></div>
        <div class="col-6"><div class="data-card"><h5>CO₂</h5><p>420 ppm</p></div></div>
        <div class="col-6"><div class="data-card"><h5>Temperatura</h5><p>24 °C</p></div></div>
        <div class="col-6"><div class="data-card"><h5>Humedad</h5><p>65 %</p></div></div>
        <div class="col-6"><div class="data-card"><h5>Luz</h5><p>120 lx</p></div></div>
      </div>
    </div>

    <!-- Filtros -->
    <div class="filters mt-4">
      <select class="form-select">
        <option selected>Variable</option>
        <option>PM2.5</option>
        <option>PM10</option>
        <option>CO₂</option>
        <option>Temperatura</option>
        <option>Humedad</option>
        <option>Luz</option>
      </select>

      <select class="form-select">
        <option selected>Rango de tiempo</option>
        <option>1 hora</option>
        <option>6 horas</option>
        <option>12 horas</option>
        <option>1 día</option>
        <option>7 días</option>
        <option>14 días</option>
        <option>1 mes</option>
      </select>
    </div>

    <!-- Gráfica -->
    <div class="chart-container">
      <canvas id="chartExample"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([19.4326, -99.1332], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);
    L.marker([19.4326, -99.1332]).addTo(map).bindPopup("Sensor Ejemplo");

    const ctx = document.getElementById('chartExample').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["03:00","05:00","07:00","09:00","11:00","13:00"],
        datasets: [{
          label:"PM2.5",
          data:[15,13,14,27,16,7],
          borderColor:"rgba(0,123,255,1)",
          backgroundColor:"rgba(0,123,255,0.2)",
          fill:true,
          tension:0.3
        }]
      },
      options: {
        responsive:true,
        maintainAspectRatio:false,
        plugins: { legend: { display:true } },
        scales: { y: { beginAtZero:true } }
      }
    });
  </script>
</body>
</html>
