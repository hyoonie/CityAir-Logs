{% extends 'base/base.html' %}
{% load static %}
{% block title %}Registro{{ block.super }}{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registrate para un aire mas limpio</h1>
        <form action="/api/registro_usuarios/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="aPaterno" class="form-label">Apellido Paterno:</label>
                <input type="text" class="form-control" id="aPaterno" name="aPaterno" required>
            </div>

            <div class="mb-3">
                <label for="aMaterno" class="form-label">Apellido Materno:</label>
                <input type="text" class="form-control" id="aMaterno" name="aMaterno" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" ><strong>REGISTRAR</strong></button>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and Bootstrap Bundle (for Bootstrap features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
{% endblock %}
