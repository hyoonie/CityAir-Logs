{% extends 'base/base.html' %}
{% load static %}

{% block title %}Registro | CityAirLogs{% endblock %}

{% block content %}

<div class="container py-5">
    
    <div class="row justify-content-center w-100 initial-hidden" id="main-content">
        <div class="col-12 col-md-10 col-lg-8 col-xl-5">
            
            <div class="text-center mb-3">
                <h2 class="fw-bold text-dark">Únete a <span class="text-primary">CityAirLogs</span></h2>
                <p class="text-muted small">Regístrate para un aire más limpio.</p>
            </div>

            <div class="card-main shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-body p-4">
                    
                    <form action="/api/registro_usuarios/" method="POST">
                        {% csrf_token %}

                        <h6 class="text-primary fw-bold text-uppercase small mb-2">
                            <i class="bi bi-person-lines-fill me-2"></i>Datos Personales
                        </h6>
                        
                        <div class="row g-2 mb-2">
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" style="height: 3.5rem;" required>
                                    <label for="nombre">Nombre(s)</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="aPaterno" name="aPaterno" placeholder="Apellido P." style="height: 3.5rem;" required>
                                    <label for="aPaterno">Apellido P.</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="aMaterno" name="aMaterno" placeholder="Apellido M." style="height: 3.5rem;" required>
                                    <label for="aMaterno">Apellido M.</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo" style="height: 3.5rem;" required>
                                    <label for="email">Correo Electrónico</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" style="height: 3.5rem;">
                                    <label for="telefono">Teléfono (Opcional)</label>
                                </div>
                            </div>
                        </div>

                        <hr class="opacity-10 my-3">

                        <h6 class="text-primary fw-bold text-uppercase small mb-2">
                            <i class="bi bi-shield-lock-fill me-2"></i>Seguridad
                        </h6>

                        <div class="row g-2 mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" style="height: 3.5rem;" required>
                                    <label for="usuario">Usuario</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" style="height: 3.5rem;" required>
                                    <label for="password">Contraseña</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                            <label class="form-check-label small text-muted" for="flexCheckDefault" style="font-size: 0.8rem;">
                                Acepto los <a href="#" class="text-decoration-none">Términos</a> y <a href="#" class="text-decoration-none">Privacidad</a>.
                            </label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary rounded-pill shadow-sm py-2">
                                <strong>CREAR CUENTA</strong>
                            </button>
                        </div>

                    </form>
                </div>
                
                <div class="card-footer bg-light text-center py-2 border-0">
                    <small class="text-muted" style="font-size: 0.8rem;">¿Ya tienes cuenta?</small>
                    <a href="{% url 'login' %}" class="fw-bold text-decoration-none ms-1 small">Inicia Sesión</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const content = document.getElementById("main-content");
        if(content) content.classList.remove("initial-hidden");
        
        // Validación en español
        const inputs = document.querySelectorAll('input[required]');
        inputs.forEach(input => {
            input.oninvalid = function(e) {
                e.target.setCustomValidity("Por favor, completa este campo.");
            };
            input.oninput = function(e) {
                e.target.setCustomValidity("");
            };
        });
    });
</script>

{% endblock %}
