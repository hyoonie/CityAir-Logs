services:
  # ----------------------------------------------------------------
  # 1. SERVICIO MYSQL
  # ----------------------------------------------------------------
  cal_mysql_db:
    image: mysql:8.0
    container_name: cityair_mysql
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_HOST: ${DB_HOST}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G

  # ----------------------------------------------------------------
  # 2. SERVICIO MONGODB
  # ----------------------------------------------------------------
  cal_mongo_db:
    image: mongo:6.0
    container_name: cityair_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_admin
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mongo_data:/data/db
    deploy:
      resources:
        limits:
          memory: 1G

  # ----------------------------------------------------------------
  # 3. API WEB
  # ----------------------------------------------------------------
  cal_web:
    build: .
    container_name: cityair_web
    command: gunicorn CityAirLogs.wsgi:application --bind 0.0.0.0:8000
    restart: always
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    depends_on:
      cal_mysql_db:      # ✅ CORREGIDO (antes decía mysql_db)
        condition: service_healthy
      cal_mongo_db:      # ✅ CORREGIDO (antes decía mongo_db)
        condition: service_started

  # ----------------------------------------------------------------
  # 4. WORKER MQTT
  # ----------------------------------------------------------------
  cal_mqtt_listener:
    build: .
    container_name: cityair_mqtt
    command: python manage.py mqtt_listener
    restart: always
    env_file:
      - .env
    depends_on:
      - web
      - cal_mysql_db     # ✅ CORREGIDO (antes decía mysql_db)
      - cal_mongo_db     # ✅ CORREGIDO (antes decía mongo_db)

  # ----------------------------------------------------------------
  # 5. NGINX
  # ----------------------------------------------------------------
  nginx:
    image: nginx:1.25
    container_name: cityair_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - cal_web

volumes:
  mysql_data:
  mongo_data:
  static_volume:
  media_volume: