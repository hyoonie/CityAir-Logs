upstream django {
    server web:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Servir archivos est√°ticos (CSS, JS, Logos)
    location /static/ {
        alias /app/staticfiles/;
    }

    # Servir archivos media (si los usas)
    location /media/ {
        alias /app/media/;
    }
}